<!DOCTYPE html>
<html>
    <head>
        <title>
Contact Us
        </title>
    </head>
    <body>
<h1>Contact Us</h1>
<br/>
<form>
  <p> First Name: <input type="text" name="name"/></p>
  <p> Last Name: <input type="text" name="name"/><br/></p>
   <p>Email: <input type="text" name="email"/></p>
   <p>Type of License: <input type="radio" name="answer" value="business"/>Business <input type="radio" name="answer" value="personal"/>Personal</p>
   <p>
       Reason: <select name="reason">
           <option value="select">Select a Reason</option>
           <option value="software">Software Support</option>
           <option value="hardware">Hardware Support</option>
           <option value="information">Information Request</option>
       </select>
   </p>
   <p>Additional Information: <input type="text" name="information"/></p>
   <p><input type="checkbox" name="terms" value="terms"/>I have read the terms of service.</p>
</form>
    </body>
</html>
